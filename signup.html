<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/n.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>

        <input type="text"  class="form-control top" placeholder="First Name" required autofocus name="firstName">
        <input type="text"  class="form-control middle" placeholder="Last Name" required autofocus name="lastName">
        <input type="email"  class="form-control bottom" placeholder="Email" required name="email">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Neetansh P Shah</p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
